<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Application - home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <br />
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br />
            <input type="text" placeholder="Your name..." id="name" class="form-control">
            <br />
            <textarea type="text" placeholder="Your message..." id="message" class="form-control"></textarea>
            <br />
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages">

        </div>
    </div>


    <script>
        // to connect this client with server socket.io
        // Note: it notifies server about it
        var socket = io();
        $(() => {
            $('#send').click(() => {
                addMessage({
                    name: $("#name").val(),
                    message: $("#message").val()
                });

            });

            getMessages();
        });

        function addMessage(message) {
            //send to server
            postMessage(message);

            //update page
            $('#messages').append(
                `
                <h4>${message.name}</h4>
                <p>${message.message}</p>
            `)
        }

        function getMessages() {
            var settings = {
                "url": 'http://localhost:3000/messages',
                "method": "GET"
            };

            $.get(settings).done((data) => {
                data.forEach(addMessage);
            });
        }


        function postMessage(message) {
            //another shortcut for using jquery post unlike get
            $.post('http://localhost:3000/messages', message);
        }
    </script>
</body>

</html>
